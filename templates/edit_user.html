<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update User Details</h1>
    
    {% if user %}
        <form id = "f1" action="{{ url_for('update_user', id=user['_id']) }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user['name'] }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user['email'] }}" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ user['age'] }}" required>

            <button type="submit">Update</button>
        </form>
    {% else %}
        <h2 style="color:red;">{{ error }}</h2>
        <form id = "f1" action="/edit_user" method="POST">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" placeholder= "Enter user id"required>
            <button type="submit">Search User</button>
            <a id = "redirect" href="{{ url_for('index') }}">Back to User List</a>
        </form>
    {% endif %}
    
    
</body>
<footer>
    <p>Created by : <b>Deekshith R Prabhu</b></p>
</footer>
</html>
