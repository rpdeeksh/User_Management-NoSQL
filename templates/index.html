<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>User Management Console using NoSQL</h1>

    <!-- Add User Form -->
    <div class="form-container">
        <h2>Add User</h2>
        <form id= "f1" action="{{ url_for('add_user') }}" method="POST">
            <label>Name: <input type="text" name="name" required></label><br>
            <label>Email: <input type="email" name="email" required></label><br>
            <label>Age: <input type="number" name="age" required></label><br>
            <button type="submit">Add User</button>
        </form>
    </div>

    <!-- User Table -->
    <h2>Current Users</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user._id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
                <td>
                    <a href="{{ url_for('edit_user') }}">Update/Edit</a>
                    <form action="{{ url_for('delete_user', id=user._id) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<footer>
    <p>Created by : <b>Deekshith R Prabhu</b></p>
</footer>
</html>
